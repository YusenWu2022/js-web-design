<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>finger-guessing</title>
    <link rel="stylesheet" href="finger_style.css">
</head>

<body>
    <div>
        <ul>
            <li><span>win</span></li>
            <li><span>draw</span></li>
            <li><span>lose</span></li>
        </ul>
        <ul style="clear:left">
            <li><span id="win">0</span></li>
            <li><span id="draw">0</span></li>
            <li><span id="lose">0</span></li>
        </ul>
        <strong>player</strong><br>
        <img src="scissors.png" alt="scissors" onmouseover="overHandler(this)" onmouseout="outHandler(this)"
            onclick="clickHandler(this)">
        <img src="cotton.png" alt="cotton" onmouseover="overHandler(this)" onmouseout="outHandler(this)"
            onclick="clickHandler(this)">
        <img src="stone.png" alt="stone" onmouseover="overHandler(this)" onmouseout="outHandler(this)"
            onclick="clickHandler(this)"><br>
        <strong>conputer</strong>
        <img src="scissors.png" alt="" style="opacity:1.0"><br>

    </div>
</body>

<script src="program.js"></script>

</html>
