<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>点亮北大</title>
  <style>
	.container{ margin: 0 auto; max-width: 720px; }
	.clear::after{clear:both; display: block; content:"";}
	h1{color: #94070A; text-align: center;} /*北大红 */

	.pic{ position:relative; margin:10px;}
	.pic img{ display:block; width:100%;}
	.pic img:nth-child(1){ z-index: 1; }
	.pic img:nth-child(2){ z-index: 2; position:absolute; top:0px; left:0px;}

  </style>
 </head>
 <body>

" alt="">
		<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qfMmVoEgEk0iaJOv1asQlqgL5BkKsehUGHxNsbkRiclWo9B5VaFM3OUKfCFSo2Y7qS2jx0HDaDJ7K3iavdOWia0zSQ/640?wx_fmt=jpeg
" alt="">
	</div>
	<div class="pic clear">

		});
	});
	</script>

</html>
