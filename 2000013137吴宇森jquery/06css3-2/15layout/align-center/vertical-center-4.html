<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用table-cell</title>
	<style>
	div{
		width: 500px;
		height: 400px;
		border: 2px solid #379;
		
		display: table-cell;
		vertical-align: middle;
		text-align: center;	
	}
	img{
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div>
		<img src="http://placehold.it/100x100">
	</div>	
</body>
</html>
