<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>display-grid</title>
	<style>
		.wrapper{font-size: 20px;color: #fff;background-color: #963297;}
		.wrapper>div {background-color: #c99702;}

		.wrapper {
			display: grid;
			grid-template-columns: 33.3% 33.3% 33.4%;
			grid-template-rows: 100px 100px 100px;
			
			max-width: 960px;
			margin: 0 auto;
			justify-items: end; /* 横向 */  /* flex的写法是justify-content:flex-end */ 
			align-items: start; /* 纵向 */
		}
		.wrapper>div:nth-child(3) {
			justify-self: start;  
			align-self: end;
		}

	</style>
</head>
<body>

<div class="wrapper">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
	
</body>
</html>
