<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery效果示例</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/3.3.1/css/swiper.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="good">jquery usage test</div>
    <p>第一部分</p>
    <button class=tg>search</button>
    <label for="userName">input here:</label>
    <input type="text" id="userName" name="userName" placeholder="Tom" autocomplete="on" required /><br />
    <p>第二部分</p>
    <button class=hover>show details</button>
    <div id="box">
        <div>
            <p>details are as follows</p>
            <input id="btnshow" type="button" value="x" onclick="closeBlock();" />
        </div>
    </div>
    <p>第三部分</p>
    <div class="nav-wrapper">
        <ul class="nav">
            <li>
                <a href="#">学校概况</a>
                <div>这是学校概况具体内容</div>

            <li>
                <a href="#">招生与资助</a>
                <div>这是招生与资助具体内容</div>

            </li>
        </ul>

    </div>
    <p>第四部分</p>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <p>第五部分</p>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
    </script>
    <div class="wrapper">
