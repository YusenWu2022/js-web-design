<html lang="en">
<head>
	<meta charset="utf-8">
	<title>简单的jQuery示例</title>
</head>

<body>
	<button>显示或隐藏</button>
	<p>这是文字1111</p>
	<p>这是文字22222</p>
</body>

	<script src="jquery.js"></script>
	<script>
		$(function(){
			$("button").on("click", function(){
				$("p").toggle(1000);
			});

			$("button").on("mouseover", function(){
				$("p").css("color", "red");
			} ).on("mouseout", function(){
				$("p").css("color", "black");
			} );

		});

	</script>


</html>
