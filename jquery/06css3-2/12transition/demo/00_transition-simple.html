<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单的transition</title>
        <style type="text/css">
div{
	width: 100px;
	height: 100px; 
	transition: width 0.5s;
	background-color: red;
}
div:hover{
	width:150px;
	transition: width 2s;
}
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
