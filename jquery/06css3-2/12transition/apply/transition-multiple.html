<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单的transition</title>
        <style type="text/css">
div{
	width: 100px;
	height: 100px; 
	transition: width 2s 0s, height 1s 2s;
	background-color: red;
}
div:hover{
	width: 150px;
	height: 120px;
	/*transition: all 10s;*/
}
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
