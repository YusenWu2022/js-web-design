<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">

		@keyframes mymove{	
			from {padding-left:100%;}
			to {padding-left:0%;}
		}

		.marquee {
			margin: 0 auto;
			white-space: nowrap;
			overflow: hidden;
			box-sizing: border-box;
		}

		.marquee span {
			display: inline-block;
			padding-left: 100%;
			animation: mymove 5s linear infinite;
		}

		.marquee:hover span {
			animation-play-state: paused
		}    
	</style>
</head>
<body>
	<p class="marquee"><span>测试文本</span></p>
</body>
</html>
