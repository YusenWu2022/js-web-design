<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<div class="bg">
    <p class="shine">无人做你的光芒就自己照亮前方</p>
</div>
<style type="text/css">
.bg{
    background: #000; /*设置元素背景颜色*/
    width: 1000px; /*设置元素宽度*/
    height: 300px; /*设置元素高度*/
    margin: 0auto; /*设置元素外边距*/
    padding-top: 100px; /*设置元素上内边距*/
}
.shine{
    width:1000px;
    font-family: "Microsoft YaHei";
    font-size: 60px;
    text-align: center;
    background: -webkit-linear-gradient(right, #ff0, #0f0, #00f, purple) 0 0 no-repeat;/*设置线性渐变*/
    background-size: 160px;     /*设置背景大小*/
    -webkit-background-clip: text;      /*背景被裁剪到文字*/
    -webkit-text-fill-color: rgba(255, 255, 255, 0.3); /*设置文字的填充颜色*/
    animation: shine 3s infinite;    /*设置动画*/
}
@keyframes shine{        /*创建动画*/
    0%{
        background-position: 0 0;
    }
    100%{
        background-position: 100% 100%;
    }
}
</style> </body>
</html>
