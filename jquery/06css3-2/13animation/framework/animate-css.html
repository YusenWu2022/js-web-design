<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>使用animate.css</title>

        <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css">
        <style>
			div{ color: #222;  font-size: 24pt; margin:10pt; }

        </style>

    </head>

	</body>
</html>
