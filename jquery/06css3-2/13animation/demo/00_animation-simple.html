<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单的动画</title>
        <style type="text/css">
@keyframes  myAnim{
 	0%{background-color: red; left: 100px;}
    25%{background-color: yellow; left: 200px;}
    100%{background-color: blue; left: 300px;}
}

div{
	animation: myAnim 3s;
	position: absolute;
	width:100px; height: 100px;
	background: grey;
}

        </style>
    </head>
    <body>
    <div></div>
    </body>
</html>
