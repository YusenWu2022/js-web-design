<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>display-grid</title>
	<style>
		.wrapper{margin: 20px;font-size: 20px;color: #fff;background-color: #963297;}
		.wrapper>div {margin: 10px;text-align: center;background-color: #c99702;}

		.wrapper {
			display: grid;
			grid-template-columns: 200px 50px 100px;
			grid-template-rows: 200px 60px;
		}

	</style>
</head>
<body>

<div class="wrapper">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
	
</body>
</html>
