<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>display-grid</title>
	<style>
		.container{margin: 20px;font-size: 20px;color: #fff;background-color: #963297;}
		.container>div {margin: 5px;text-align: center;}

		.container {
			display: grid;
			grid-gap: 5px;    
			grid-template-columns: repeat(12, 1fr);
			grid-template-rows: 50px 350px 50px;
			grid-template-areas:
				"h h h h h h h h h h h h"
				"m m c c c c c c c c c c"
				"f f f f f f f f f f f f";
		}
		.header {
			grid-area: h;   background-color: #2076e1;
		}
		.menu {
			grid-area: m;   background-color: #c93d3d;
		}
		.content {
			grid-area: c;   background-color: #ffdb00;
		}
		.footer {
			grid-area: f;   background-color: #5bbb5d;
		}

		@media screen and (max-width: 640px) {
		.container {
			grid-template-areas:
				"m m m m m m h h h h h h"
				"c c c c c c c c c c c c"
				"f f f f f f f f f f f f";
		}
}

	</style>
</head>
<body>

<div class="container">
  <div class="header">HEADER</div>
  <div class="menu">MENU</div>
  <div class="content">CONTENT</div>
  <div class="footer">FOOTER</div>
</div>
	
</body>
</html>
