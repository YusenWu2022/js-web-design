<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用translate</title>
	<style>
	div{
		width: 500px;
		height: 400px;
		border: 2px solid #379;
		position: relative;	
	}
	img{
		width: 200px;
		height: 100px;
		background-color: #746;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
	}
	</style>
</head>
<body>
	<div>
		<img src="http://placehold.it/200x100">
	</div>	
</body>
</html>
